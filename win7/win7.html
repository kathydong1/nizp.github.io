<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/index.css" rel="stylesheet" />
<script src="js/data.js"></script>
<script src="js/miaov.js"></script>
<script src="js/class.js"></script>
<script src="js/pictureWall.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="wrap">
	<div class="desktop">
		<div id="cloudDisk">
			<img src="deskImg/cloudDisk.png">
			<span>微云</span>
			<input type="text" />
		</div>
		<div id="recycle">
			<img src="deskImg/recycle.png">
			<span>回收站</span>
			<input type="text" />
		</div>
		<div id="picture">
			<img src="deskImg/picture.png">
			<span>3D照片墙</span>
			<input type="text" />
		</div>
		<div id="music">
			<img src="deskImg/music.png">
			<span>音乐</span>
			<input type="text" />
		</div>
		<div id="game">
			<img src="deskImg/game.png">
			<span>游戏</span>
			<input type="text" />
		</div>
		<div id="calendar">
			<img src="deskImg/calendar.png">
			<span>日历</span>
			<input type="text" />
		</div>
		<div id="folder">
			<img src="deskImg/folder.png">
			<span>文件夹</span>
			<input type="text" />
		</div>
	</div>
	<div class="popup"></div>
	<ul>
		<li>重命名</li>
		<li>删除</li>
		<li>复制</li>
		<li>粘贴</li>
	</ul>
</div>
<!--照片墙-->
<div class="pictureWall">
	<header id="header">
	<h1><span>画廊幻灯片</span></h1>
	<strong class="view">view3D</strong>
	<strong class="picSort">平铺排序</strong>
	</header>
	<ul id="imgList"></ul>
	<div class="btn">
		<input class="prev" type="button" value="<"/>
		<input class="next" type="button" value=">"/>
	</div>
	<div class="cubeWrap">
		<div class="cube">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
</div>
<!--贪吃蛇-->
<div id="snake">
	<div class="info">贪吃蛇</div>
	<div id="map"></div>
	<div class="help">
		<div class="left">
			<div><span></span>蓝瘦</div>
			<div><span></span>香菇</div>
			<div id="start"><span></span>神器</div>
			<div id="close"><span></span>刹车</div>
		</div>
		<div class="right">
			<span>战绩:<strong id="score"> 0 </strong>分</span>
		</div>
	</div>
</div>
<!--音乐播放器-->
<div class="musicWrap">
	<div class="header">
		<span class="min"></span>
		<div class="musicName">不潮不用花钱</div>
		<div class="musicArtist">林俊杰</div>
		<span class="close"></span>
		<span class="max"></span>
	</div>
	<div class="middle">
		<canvas id="mCanvas"></canvas>
		<p class="lyric">逍遥此身君子意</p>
		<p class="lyric">一壶温酒向长空</p>
	</div>
	<div class="bottom">
		<div class="process">
			<span class="nowTime">00:00</span>
			<div class="bar">
				<div class="length"></div>
				<div class="curnow">
					<span class="dotBtn"></span>
				</div>
			</div>
			<span class="totalTime">00:00</span>
		</div>
		<div class="control">
			<span class="loop"></span>
			<span class="pre"></span>
			<span class="play"></span>
			<span class="next"></span>
			<span class="list"></span>
		</div>
	</div>
	<div style="display: none">
		<audio id="audio" src="music/林俊杰 - 不潮不用花钱.mp3"></audio>
	</div>
	<div class="playList">
		<h2><span>播放列表</span><strong>×</strong></h2>
		<div class="listWrap">
			<ul class="musicList"></ul>
		</div>
		<div class="scroll">
			<div class="roll"></div>
		</div>
	</div>
</div>

</body>
<script src="js/snow.js"></script>
<script src="js/index.js"></script>
<script src="js/snake.js"></script>
<script src="js/music.js"></script>
</html>
